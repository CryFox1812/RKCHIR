<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Modern processors</title>

  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/profile.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <main>
    <a class="back" href="home.html">
      <img src="static/img/back.png">
    </a>
    
    <div class="profile">
      <div class="top_line"></div>
      <div class="avatar">
        <img src="static/img/avatar.jpg">
      </div>
      <div class="name">Ivliev Roman</div>
      
      <div class="info">
        <div class="item">
          <h6>hours</h6>
          <p>17</p>
        </div>
        <div class="item">
          <h6>likes</h6>
          <p>5</p>
        </div>
        <div class="item">
          <h6>rating</h6>
          <p>24</p>
        </div>
      </div>

      <div class="prefer">
        <h6 class="title">Preferences</h6>

        <div class="item">
          <h6>amd</h6>
          <div class="bar">
            <p>60%</p>
          </div>
        </div>
        <div class="item">
          <h6>intel</h6>
          <div class="bar">
            <p>30%</p>
          </div>
        </div>
        <div class="item">
          <h6>others</h6>
          <div class="bar">
            <p>10%</p>
          </div>
        </div>

      </div>

    </div>

</html>
