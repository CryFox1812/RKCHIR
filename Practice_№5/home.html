  <!--Подвал-->
  <footer>
    <div id="footer">

      <div class="form-div1">
        <form method="get">
          <fieldset class="form-fieldset">
            <legend>Контактные данные</legend>
            <div class="form-font">
              <div class="form-item">
                <label for="name">Введите имя:</label>
                <input class="text-input" type="text" name="name" id="name" required>
              </div>
              <div class="form-item">
                <label for="gender-select">Ваш пол:</label><br>
                <select name="gender" id="gender-select" multiple size="3" required>
                  <option value="" selected disabled>-- Выберите пол --</option>
                  <option value="male">Мужчина</option>
                  <option value="female">Женщина</option>
                  <option value="unknown">Не определился</option>
                </select>
              </div>
              <div class="form-item">
                <label for="">Дата рождения:</label>
                <input class="text-input" type="datetime-local" min="1922-01-01T00:00" max="2016-01-01T00:00" required>
              </div>
              <div class="form-item">
                <label for="phone">Номер телефона:</label><br>
                (<input class="text-fild" type="tel" name="tel1" pattern="[0-9]{3}" placeholder="***" size="1"/>) - 
                <input class="text-fild" type="tel"  name="tel2" pattern="[0-9]{3}" placeholder="***" size="1"/> -
                <input class="text-fild" type="tel" name="tel3" pattern="[0-9]{2}" placeholder="**" size="1"/>-
                <input class="text-fild" type="tel" name="tel4" pattern="[0-9]{2}" placeholder="**" size="1"/>
              </div>
              <div class="form-item">
                <div>Добавить файл:</div>
                <input type="radio" id="foto" name="add" value="foto" checked>
                <label for="foto">фотография</label><br>
                <input type="radio" id="pas" name="add" value="pas">
                <label for="pas">паспорт</label><br>
                <input type="radio" id="ather" name="add" value="ather">
                <label for="ather">другой документ</label>
                <input type="file" name="" id="" required>
              </div>
              <div class="form-item">
                <input type="submit" required>
              </div>
            </div>
          </fieldset>
        </form> 
      </div>

      <div class="form-div2">
        <form method="get">
          <fieldset class="form-fieldset">
            <legend>Вход в аккаунт</legend>
            <div class="form-font">
              <div class="form-item">
                <label for="email">Введите email:</label>
                <input class="text-input" type="email" name="email" id="email" required>
              </div>
              <div class="form-item">
                <label for="">Введите пароль:</label>
                <input class="text-input" type="password" required>
              </div>
              <div class="form-item">
                <label>Сохранить данные <input type="checkbox" name="save"></label>
              </div>
              <div class="form-item">
                <input type="submit" required>
              </div>
            </div>
          </fieldset>
        </form> 
        

        <form method="post">
          <fieldset class="form-fieldset">
            <legend>Добавить отзыв</legend>
            <div class="form-font">
              <div class="form-item-review">
                <label for="review">Отзыв:</label>
              </div>
              <div class="form-item">
              <textarea class="text-fild" id="review" cols="45" rows="6" maxlegth="1000" minlength="20" placeholder="........" required></textarea>
              </div>
              <button type="submit">Отправить</button>
            </div>
          </fieldset>
        </form> 
      </div>
      
    </div>
  </footer>
  
  </div>
